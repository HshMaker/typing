<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>typing</title>
  </head>
  <body>
    <div class="login">
      <div class="sign-in">
        <input id="login-id" type="text"> <br>
        <input id="login-password" type="text"> <br>
        <br>
        <button onclick="getSignIn()">로그인</button>
      </div>
      <br>
      <div class="sign-up">
        <form action="http://localhost:8080/login" method="post">
          <input id="username" type="text" name="userName"> <br>
          <input id="signup-id" type="text" name="idc"> <br>
          <input id="signup-password" type="text" name="psc"> <br>
          <br>
          <input onsubmit="getUser()" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="scripts/login.js"></script>
  </body>
</html>
